<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pedido</title>
    <!-- Incluye la última versión de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Formulario de Pedido</h2>
        <form id="pedidoForm" name="pedidoForm">
            <div class="mb-3">
                <label for="producto" class="form-label">Nombre de Producto</label>
                <input type="text" class="form-control" id="producto" name="producto" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio Unitario</label>
                <input type="number" class="form-control" id="precio" name="precio" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad a Llevar</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" required>
            </div>
            <button type="submit" class="btn btn-primary" id="submit" for="pedidoForm">Agregar Producto</button>
        </form>
        
        <h3 class="mt-5">Resultados</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre de Producto</th>
                    <th>Precio Unitario</th>
                    <th>Cantidad</th>
                    <th>Detalle</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody id="tablaResultados">
                <!-- Los resultados se agregarán aquí -->
            </tbody>
        </table>
    </div>


</body>
<script src="js\formularioVentas.js"></script>
</html>
